<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slideshow">       
        <div class="slide">
            <img class="str" src="https://cdn.pixabay.com/photo/2021/12/02/18/38/seagulls-6841129_960_720.jpg" alt="">
            <div class="text">Racci</div>
        </div>

        <div class="slide">
            <img class="str" src="https://cdn.pixabay.com/photo/2021/07/24/01/54/macaw-6488488_960_720.jpg" alt="">
            <div class="text">Papoušek</div>
        </div>

        <div class="slide">
            <img class="str" src="https://cdn.pixabay.com/photo/2022/04/05/19/27/penguin-7114280_960_720.jpg" alt="">
            <div class="text">Tučňák</div>
        </div>
    </div>

    <div class="dots"> <!-- kolik slidů, tolik teček -->
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    
    <script src="slider.js"></script>
</body>
</html>
